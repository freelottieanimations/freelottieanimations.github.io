<!doctype html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lottie Viewer</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans p-6 flex flex-col min-h-screen transition-colors duration-300">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Custom Lottie Viewer</h1>
    <button onclick="location.href='index.html'" class="p-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">Back</button>
  </div>

  <div class="mt-4 flex flex-col md:flex-row gap-4 items-start">
    <input id="lottie-input" type="text" placeholder="Paste Lottie JSON URL here..." 
      class="flex-1 p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors duration-300" />
    <button id="load-lottie" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
      Load Animation
    </button>
  </div>

  <div id="custom-animation-container" class="mt-4 flex justify-center"></div>

<script>
  const loadButton = document.getElementById('load-lottie');
  const inputField = document.getElementById('lottie-input');
  const customContainer = document.getElementById('custom-animation-container');

  loadButton.addEventListener('click', () => {
    const url = inputField.value.trim();
    if (!url) return;

    customContainer.innerHTML = '';

    try {
      const player = document.createElement('lottie-player');
      player.src = url;
      player.background = 'transparent';
      player.speed = '1';
      player.loop = true;
      player.style.width = '300px';
      player.style.height = '300px';
      player.autoplay = true;

      customContainer.appendChild(player);
    } catch (err) {
      customContainer.innerHTML = `<p class="text-red-500">Invalid URL or JSON</p>`;
    }
  });
</script>

</body>
</html>
