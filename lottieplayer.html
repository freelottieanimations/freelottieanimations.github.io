<!doctype html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lottie Viewer</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans p-6 flex flex-col min-h-screen transition-colors duration-300">

  <!-- Header -->
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-extrabold tracking-tight text-gray-800 dark:text-gray-100">ðŸŽ¨ Lottie Viewer</h1>
  </header>

  <!-- Input Card -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg backdrop-blur-md border border-gray-200 dark:border-gray-700 flex flex-col md:flex-row gap-4 items-center transition-colors duration-300">
    <input id="lottie-input" type="text" placeholder="Paste Lottie JSON URL..." 
      class="flex-1 p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300" />
    <button id="load-lottie" 
      class="px-6 py-3 bg-blue-500 text-white rounded-xl shadow-md hover:bg-blue-600 hover:scale-105 transform transition-all duration-300">
      Load Animation
    </button>
  </div>

  <!-- Animation Container -->
  <div id="custom-animation-container" class="mt-8 flex justify-center items-center min-h-[300px]">
    <p class="text-gray-400 dark:text-gray-500">Your animation will appear here</p>
  </div>

<script>
  const loadButton = document.getElementById('load-lottie');
  const inputField = document.getElementById('lottie-input');
  const customContainer = document.getElementById('custom-animation-container');

  loadButton.addEventListener('click', () => {
    const url = inputField.value.trim();
    if (!url) return;

    customContainer.innerHTML = '';

    try {
      const player = document.createElement('lottie-player');
      player.src = url;
      player.background = 'transparent';
      player.speed = '1';
      player.loop = true;
      player.style.width = '350px';
      player.style.height = '350px';
      player.autoplay = true;

      customContainer.appendChild(player);
    } catch (err) {
      customContainer.innerHTML = `<p class="text-red-500">Invalid URL or JSON</p>`;
    }
  });
</script>

</body>
</html>
