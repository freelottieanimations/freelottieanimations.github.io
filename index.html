<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lottie Animations - Icon Buttons</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans p-6 flex flex-col min-h-screen">

  <h1 class="text-2xl font-bold mb-6">Lottie Animations — Preview & Controls</h1>

  <!-- 4-column grid container -->
  <div id="animations-container" class="grid gap-6 md:grid-cols-2 lg:grid-cols-4 flex-grow">
    <!-- Cards injected by JS -->
  </div>

<script>
const animations = [
  "https://assets4.lottiefiles.com/packages/lf20_qp1q7mct.json",
  "https://assets9.lottiefiles.com/packages/lf20_x1gjdldd.json",
  "https://assets9.lottiefiles.com/packages/lf20_jbrw3hcz.json",
  "https://assets1.lottiefiles.com/packages/lf20_myejiggj.json",
  "https://assets1.lottiefiles.com/packages/lf20_u4yrau.json",
  "https://assets1.lottiefiles.com/packages/lf20_kdx6cani.json",
  "https://assets9.lottiefiles.com/packages/lf20_twijbubv.json"
];

function filenameFromUrl(url){
  try { return url.split('/').pop(); } 
  catch(e) { return url; }
}

const container = document.getElementById('animations-container');

animations.forEach((url, idx) => {
  const id = `player-${idx}`;

  const card = document.createElement('div');
  card.className = "bg-white rounded-xl shadow-md p-4 flex flex-col items-center gap-4";

  card.innerHTML = `
    <lottie-player id="${id}" src="${url}" background="transparent" speed="1" style="width:160px; height:160px;" loop autoplay></lottie-player>
    <div class="text-center">
      <h2 class="font-semibold text-lg">${filenameFromUrl(url)}</h2>
      <p class="text-gray-500 text-sm truncate w-48 mx-auto mt-1">${url}</p>
    </div>
    <div class="flex items-center gap-2 mt-2 flex-wrap justify-center">
      <button class="border rounded p-2 hover:bg-gray-100" data-action="play" data-id="${id}" title="Play">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-6.48-3.84A1 1 0 007 8.168v7.664a1 1 0 001.272.96l6.48-3.84a1 1 0 000-1.664z" />
        </svg>
      </button>
      <button class="border rounded p-2 hover:bg-gray-100" data-action="pause" data-id="${id}" title="Pause">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6" />
        </svg>
      </button>
      <button class="border rounded p-2 hover:bg-gray-100" data-action="stop" data-id="${id}" title="Stop">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect width="12" height="12" x="6" y="6" stroke-width="2" rx="2"/>
        </svg>
      </button>
      <input type="number" min="0.1" step="0.1" value="1" data-speed-for="${id}" class="w-16 border rounded px-2 py-1 text-sm" title="Speed"/>
      <button class="border rounded p-2 hover:bg-gray-100" data-action="copy" data-url="${url}" title="Copy URL">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16h8M8 8h8m-8 8V8a2 2 0 012-2h4a2 2 0 012 2v8a2 2 0 01-2 2h-4a2 2 0 01-2-2z" />
        </svg>
      </button>
    </div>
  `;

  container.appendChild(card);
});

// controls
document.addEventListener('click', (e) => {
  const btn = e.target.closest('button');
  if (!btn) return;
  const action = btn.dataset.action;
  const id = btn.dataset.id;
  const url = btn.dataset.url;

  if (action === 'copy' && url) {
    navigator.clipboard?.writeText(url).then(() => {
      btn.title = 'Copied!';
      setTimeout(()=> btn.title = 'Copy URL', 1200);
    }).catch(()=> alert('Copy failed'));
    return;
  }

  if (!id) return;
  const player = document.getElementById(id);
  if (!player) return;

  if (action === 'play') player.play();
  if (action === 'pause') player.pause();
  if (action === 'stop') {
    player.stop();
    player.pause();
  }
});

// speed control
document.addEventListener('input', (e) => {
  const el = e.target;
  const id = el.dataset.speedFor;
  if (!id) return;
  const player = document.getElementById(id);
  if (!player) return;
  const v = parseFloat(el.value) || 1;
  player.setAttribute('speed', v);
  player.setPlayerSpeed?.(v);
});
</script>

<!-- Footer -->
<footer class="mt-8 text-center text-gray-500 text-sm">
  Made with ❤️ by <a href="https://in.linkedin.com/in/victor-singha-48b479148" target="_blank" class="underline hover:text-gray-700">Victor</a>
</footer>

</body>
</html>
